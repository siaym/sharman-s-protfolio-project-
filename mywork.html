<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Work — Shariar</title>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* ---------- RESET ---------- */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:#060607;
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-y:auto;
    min-height:100vh;
  }

  /* ---------- BACKGROUND LAYER (particles & orbs container) ---------- */
  .bg-layer{
    position:fixed;inset:0;pointer-events:none;z-index:5;overflow:hidden;
  }

  /* soft glow particles */
  .particle{
    position:absolute;
    width:6px;height:6px;border-radius:50%;
    background:rgba(255,255,255,0.85);
    filter:blur(6px);
    opacity:0.12;
    transform:translate3d(0,0,0);
    will-change:transform,opacity;
  }

  /* gradient orb */
  .orb{
    position:absolute;
    width:280px;height:280px;border-radius:50%;
    filter:blur(40px) saturate(1.05);
    opacity:0.12;
    transform:translate3d(0,0,0);
    will-change:transform,opacity;
    mix-blend-mode:screen;
  }

  /* ---------- NAVBAR (copied, sticky) ---------- */
  header.navbar{
    position:sticky; /* sticks at top */
    top:0;
    left:0;
    right:0;
    padding:22px 64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
    z-index:40;
    backdrop-filter:blur(12px);
    background:linear-gradient(180deg, rgba(11,11,11,0.28), rgba(11,11,11,0.12));
    border-bottom:1px solid rgba(255,255,255,0.04);
  }
  .logo{
    font-family:'Bai Jamjuree',sans-serif;
    font-weight:700;
    font-size:40px;
    background:linear-gradient(90deg,#EBFFED 0%,#14C304 100%);
    -webkit-background-clip:text;background-clip:text;color:transparent;
    line-height:1;
  }
  nav.nav-links{display:flex;gap:26px;align-items:center;flex-wrap:wrap}
  nav.nav-links a{
    color:#e8eef0;text-decoration:none;font-weight:700;font-size:15px;opacity:0.95;
    transition:color .18s,transform .18s;
  }
  nav.nav-links a:hover{color:#9df5a7;transform:translateY(-2px)}
  .talk-btn{
    display:inline-flex;align-items:center;gap:10px;padding:10px 18px;border-radius:999px;
    background:#fff;color:#000;font-weight:700;text-decoration:none;
    transition:transform .18s,box-shadow .18s,background .18s;
  }
  .talk-btn:hover{transform:translateY(-3px);background:linear-gradient(90deg,#14C304,#00FFD1);color:#fff;box-shadow:0 8px 30px rgba(20,195,4,0.14)}

  /* ---------- HEADER ---------- */
  .page-hero{
    padding:110px 24px 36px;
    max-width:1200px;margin:0 auto;
    text-align:center;z-index:10;position:relative;
  }
  .page-hero h1{font-size:44px;line-height:1;font-weight:700;margin-bottom:8px}
  .page-hero p{opacity:0.75;color:#dbe9d6;margin-bottom:20px;font-size:15px}

  /* ---------- GRID ---------- */
  .grid{
    max-width:1200px;margin:18px auto 80px;padding:0 20px;
    display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:22px;
  }

  .card{
    background:linear-gradient(180deg,#0f0f10, #131314);
    border-radius:14px;overflow:hidden;position:relative;border:1px solid rgba(255,255,255,0.03);
    transition:transform .32s cubic-bezier(.2,.9,.2,1),box-shadow .32s;
    min-height:220px;
    cursor:pointer;
  }
  .card:hover{transform:translateY(-10px);box-shadow:0 18px 46px rgba(0,0,0,0.6)}
  .card .thumb{width:100%;height:220px;background:#111;border-radius:12px 12px 0 0;overflow:hidden}
  .card img{width:100%;height:100%;object-fit:cover;display:block}

  .meta{
    padding:14px 16px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
  }
  .meta .title{font-weight:700;font-size:16px;margin-bottom:6px}
  .meta .tags{display:flex;gap:8px;flex-wrap:wrap}
  .meta .tag{font-size:12px;color:#bfeecb;background:rgba(20,195,4,0.06);padding:6px 8px;border-radius:8px}

  /* ---------- SKELETON ---------- */
  .skeleton{
    height:220px;border-radius:12px;background:linear-gradient(90deg,#0f0f0f,#1a1a1a,#0f0f0f);
    background-size:200% 100%;animation:shimmer 1.6s linear infinite;
  }
  @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

  /* ---------- RESPONSIVE ---------- */
  @media (max-width:900px){
    header.navbar{padding:16px 20px}
    .logo{font-size:32px}
    .page-hero{padding-top:90px}
    .page-hero h1{font-size:34px}
  }
  @media (max-width:520px){
    nav.nav-links{display:none}
    .talk-btn{display:none}
    .grid{gap:14px}
  }
</style>
</head>
<body>

  <div class="bg-layer" id="bg">
    </div>

  <header class="navbar" role="banner">
    <div class="logo">Shariar</div>

    <nav class="nav-links" role="navigation" aria-label="Primary">
      <a href="home.html">Home</a>

    </section>

<script>
/* ---------- BACKGROUND: Orbs + Particles (Green + White + Subtle Blue) ---------- */
(function(){
  const bg = document.getElementById('bg');
  const width = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
  const height = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
  const rand = (min,max) => Math.random()*(max-min)+min;

  // create orbs
  const orbConfigs = [
    {x:0.08,y:0.12,w:360,col1:'rgba(20,195,4,0.95)',col2:'rgba(0,255,209,0.95)',dur:28,scale:1},
    {x:0.78,y:0.22,w:320,col1:'rgba(18,213,255,0.95)',col2:'rgba(60,255,180,0.95)',dur:34,scale:0.9},
    {x:0.5,y:0.75,w:420,col1:'rgba(140,255,210,0.95)',col2:'rgba(10,160,80,0.95)',dur:40,scale:1.2}
  ];

  orbConfigs.forEach(cfg => {
    const d = document.createElement('div');
    d.className='orb';
    d.style.width = cfg.w+'px';
    d.style.height = cfg.w+'px';
    d.style.left = (cfg.x*100)+'vw';
    d.style.top = (cfg.y*100)+'vh';
    d.style.marginLeft = -(cfg.w/2)+'px';
    d.style.marginTop = -(cfg.w/2)+'px';
    d.style.background = `radial-gradient(circle at 30% 30%, ${cfg.col1}, ${cfg.col2})`;
    d.style.opacity = 0.12;
    d.style.transform = `translate3d(0,0,0) scale(${cfg.scale})`;
    bg.appendChild(d);

    let t0 = performance.now();
    (function animateOrb(now){
      const t = (now - t0)/1000;
      const dx = Math.sin(t*(2*Math.PI/cfg.dur))*20;
      const dy = Math.cos(t*(2*Math.PI/cfg.dur))*12;
      d.style.transform = `translate3d(${dx}px, ${dy}px, 0) scale(${0.95 + 0.05*Math.sin(t)})`;
      requestAnimationFrame(animateOrb);
    })(t0);
  });

  // create soft particles
  const particleCount = Math.round(Math.max(10, (width/120)));
  for(let i=0;i<particleCount;i++){
    const p = document.createElement('div');
    p.className='particle';
    const left = Math.random()*100;
    const top = Math.random()*100;
    const s = rand(4,12);
    p.style.left = left+'vw';
    p.style.top = top+'vh';
    p.style.width = s+'px'; p.style.height = s+'px';
    p.style.opacity = rand(0.06,0.18);
    if(Math.random() > 0.88) p.style.background = 'rgba(20,195,4,0.9)';
    else if(Math.random() > 0.96) p.style.background = 'rgba(60,220,255,0.9)';
    bg.appendChild(p);

    const dur = rand(12,36);
    const ampX = rand(-40,40);
    const ampY = rand(-20,20);
    let t0 = performance.now();
    (function float(now){
      const t = (now - t0)/1000;
      const nx = Math.sin(t*(2*Math.PI/dur))*ampX;
      const ny = Math.cos(t*(2*Math.PI/dur))*ampY;
      p.style.transform = `translate3d(${nx}px, ${ny}px, 0)`;
      requestAnimationFrame(float);
    })(t0);
  }

  window.addEventListener('resize', ()=>{ if(window._bgResizeTimeout) clearTimeout(window._bgResizeTimeout); window._bgResizeTimeout = setTimeout(()=>location.reload(),400); });
})();

if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
  document.querySelectorAll('.orb, .particle').forEach(el=>el.remove());
}
</script>

// Connect to Firestore "mywork" collection
// This will replace the skeletons as soon as data arrives
db.collection("mywork")
  .orderBy("created", "desc")
  .onSnapshot(snapshot => {
    grid.innerHTML = "";

    snapshot.forEach(doc => {
      const p = doc.data();

      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <div class="thumb">
          <img loading="lazy" src="${p.img}" alt="${p.title}">
        </div>
        <div class="meta">
          <div class="title">${p.title}</div>
          <div class="tags">
            <span class="tag">UI</span>
          </div>
        </div>
      `;

      card.onclick = () => window.open(p.link, "_blank");
      grid.appendChild(card);
    });
  });
</script>
